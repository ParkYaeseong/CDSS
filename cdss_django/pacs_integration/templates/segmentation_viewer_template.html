<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Viewer</title>
    <script src="https://unpkg.com/@niivue/niivue@0.58.0/dist/niivue.umd.js" defer></script>
    <style> 
        body { margin: 0; } 
        #gl { width: 100vw; height: 100vh; } 
    </style>
</head>
<body>
    <canvas id="gl"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nv = new niivue.Niivue({ show3Dcrosshair: true });
            nv.attachTo('gl');
            const volumeList = [{
                url: "__SEGMENTATION_IMAGE_URL__",
                colormap: "hsv",
                opacity: 0.8,
            }];
            nv.loadVolumes(volumeList);
        });
    </script>
</body>
</html>
